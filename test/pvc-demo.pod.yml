---
apiVersion: v1
kind: Pod
metadata:
  name: pvc-demo
  namespace: test
spec:
  containers:
    - name: thinker
      image: busybox
      command: [ "sh", "-c", "echo 'hello from the void' >> /data/dynamic/hello.txt && sleep 3600" ]
      volumeMounts:
        - name: persistent-storage-dynamic
          mountPath: /data/dynamic
        - name: persistent-storage-static
          mountPath: /data/static
  volumes:
    - name: persistent-storage-dynamic
      persistentVolumeClaim:
        claimName: test-dynamic-pvc
    - name: persistent-storage-static
      persistentVolumeClaim:
        claimName: test-static-pvc
...
