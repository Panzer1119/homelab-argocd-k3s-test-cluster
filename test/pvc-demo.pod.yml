---
apiVersion: v1
kind: Pod
metadata:
  name: pvc-demo
  namespace: test
spec:
  containers:
    - name: thinker
      image: busybox
      command: [ "sh", "-c", "echo 'hello from the void' >> /data/hello.txt && sleep 3600" ]
      volumeMounts:
        - name: persistent-storage
          mountPath: /data
  volumes:
    - name: persistent-storage
      persistentVolumeClaim:
        claimName: test-pvc
...
